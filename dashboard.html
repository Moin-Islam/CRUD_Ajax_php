<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script rel="stylesheet" href="dashboard.css"></script>
    
</head>

<body>

    <!------Edit Modal------->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="mb-3">
                <lable for="">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <lable for="">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <lable for="">Phone</label>
                    <input type="text" name="pass" id="pass" class="form-control">
            </div>
            <div class="imageCard">
                <img src="images/profile.png" id="profile-pic">
                <div class="imageSizeError">
                  <p>Image size must be less than 50 KB</p>
                </div>
                <label for="input-file" onclick="updateImage()">Update Image</label>
                <input type="file" name="image" accept="image/jpeg, image/png, image/jpg" id="input-file">
              </div>
        </div>
        <div class="modal-footer">
            <span class="close">Close</span>
            <button type="button" onclick="" class="btn btn-secondary" data-bs-dismiss="modal">Update User Info</button>
            <button type="button" onclick="closeModal()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
    </div>

    <!--------View Modal------->
    <div class="modal fade" id="studentViewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">View Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <lable for="">Name</label>
                            <p id="view_name" class="form_control"></p>
                    </div>
                    <div class="mb-3">
                        <lable for="">Email</label>
                            <p id="view_email" class="form_control"></p>
                    </div>
                    <div class="mb-3">
                        <lable for="">Phone</label>
                            <p id="view_phone" class="form_control"></p>
                    </div>
                    <div class="mb-3">
                        <lable for="">Course</label>
                            <p id="view_course" class="form_control"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>All Users
                        </h4>
                    </div>
                    <div class="card-body">
                        <table id="myTable" class="table table-bordered table-stripped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>User Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app/dashboard.js"></script>
</body>

</html>
